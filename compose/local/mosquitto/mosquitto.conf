# Mosquitto Configuration for Development
# =========================================

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket protocol
listener 9001
protocol websockets

# Allow anonymous connections (development only)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging settings
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
